<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>


<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Европейская рулетка</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            Играем в рулеточку
        </p>

    </div>
</div>


<div class="px-4 py-5 my-5 text-center">

    <form th:action="@{/login}" method="post" class="form-signin" >

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${message}">
            <a th:text="${message}"/>
        </div>

        <br>

        <div><label> <input  class="form-control" placeholder="Логин" required="" autofocus="" type="text" name="username"/> </label></div>

        <div class="mt-2 mb-3"><label> <input class="form-control" placeholder="Пароль" required="" type="password" name="password"/> </label></div>


        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
        </div>

        <div class="mt-2 mb-3">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </div>

    </form>


</div>


</body>
</html>
